on: 
    push:
    pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: "Checkout"
        uses: actions/checkout@v2
      - name: "Install Rust"
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          override: true
      - name: "Install protoc"
        run: |
          sudo apt-get update
          sudo apt-get install -y protobuf-compiler libprotobuf-dev
      - name: Run cargo check
        uses: actions-rs/cargo@v1
        with:
            command: check